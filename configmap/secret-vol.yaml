apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydep-secvol
spec:
   replicas: 3
   selector:
     matchLabels:
        app: myapp
   template:
     metadata:
       labels:
         app: myapp
     spec:
       containers:
       - name: con1
         image: nginx:latest
         ports: 
         - containerPort: 80
         volumeMounts:
         - name: myvol
           mountPath: /usr/share/nginx/html
       volumes:
       - name: myvol
         secret:
           secretName: testcrt
---
apiVersion: v1
kind: Service
metadata:
  name: mydep-svc
spec:
  type: NodePort
  selector:
     app: myapp
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80

