apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydep
spec:
   replicas: 3
   selector:
     matchLabels:
        app: myapp
   template:
     metadata:
       labels:
         app: myapp
     spec:
       initContainers:
       - name: icon
         image: ubuntu:latest
         command: ["/bin/bash","-c"]
         args: ["echo '<h1> Hello From InitContainer</h1>' > /data/index.html"]
         volumeMounts:
         - name: myvol
           mountPath: /data
       containers:
       - name: con1
         image: nginx:latest
         ports: 
         - containerPort: 80
         volumeMounts:
         - name: myvol
           mountPath: /usr/share/nginx/html/
       volumes:
       - name: myvol
         emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mydep-svc
spec:
  type: NodePort
  selector:
     app: myapp
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80

